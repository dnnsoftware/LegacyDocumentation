        <h1>Displaying Banners Vertically</h1>
        <p>How to set the banners module to display banners vertically down the page.</p>
        <ol>
            <li>Select <img alt="Add" src="../../../../Resources/Images/Icons/EditContent.gif" /> <![CDATA[ ]]><span style="font-weight: bold;">Banner Options</span> from the module actions menu. </li>
            <li>At <b>Orientation</b>, select <b>Vertical</b>. </li>
            <li>Click the <b>OK</b> button to confirm.</li>
        </ol>

            <img alt="" src="../../../../Resources/Images/Modules/Banners/Banner_Vertical.png" />
