        <h1>Deleting an FAQ</h1>
        <p>How to permanently delete a frequently asked question from the FAQs module.</p>
        <ol>
            <li>Click the <b>Edit</b><img alt="" src="../../../../Resources/Images/Modules/FAQs/050100/eip_edit.gif" /> button associated with the FAQ to be deleted.
    </li>
        </ol>
        <p>
            <img alt="" src="../../../../Resources/Images/Modules/FAQs/050100/FAQs_Delete.png" />
        </p>
        <ol>
            <li value="2">Click the <span style="text-decoration: underline;">Delete</span> link. This displays the message "Are You Sure You Wish To Delete This Item?" </li>
            <li>
                Click the <b>OK</b> button to confirm.
            </li>
        </ol>
    </body>
