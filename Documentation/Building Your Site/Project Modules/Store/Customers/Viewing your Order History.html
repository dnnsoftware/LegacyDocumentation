        <h1>Viewing your Order History</h1>
        
        
        
        <p>How to view your order history as a customer of the Store using the Store Account module</p>
        <ol start="1">
            <li value="1">Go to the Store Account module. </li>
            <li value="2">Click the <u>Order History</u> link.</li>
        </ol>
        <p>
            <img src="../../../../Resources/Images/Modules/Store/Store_OrderCancel1.png" />
        </p>
        <ol start="1">
            <li value="3"><b>Optional. </b>Click the <u>Details</u> link to view details of any order.</li>
        </ol>
        <p>
            <img src="../../../../Resources/Images/Modules/Store/Store_OrderDetails.png" />
            <br /><small>Viewing Order Details</small>
        </p>
