        <h1>Downloading a File</h1>
        
        
        
        <p>How to download a file from the Repository module. Note: Download may not be available to all users.</p>
        <ol>
            <li value="1">Search for the required file. </li>
            <li value="2">Click the <u>DOWNLOAD</u> link. This displays the File Download dialog box, enabling you to save the file to your computer.</li>
        </ol>
