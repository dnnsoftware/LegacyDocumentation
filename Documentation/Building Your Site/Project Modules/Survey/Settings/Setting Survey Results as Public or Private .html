        <h1>Setting Survey Results as Public or Private</h1>
        <p>How to set the survey results as public to all users authorized to view the module or private&#160;for Administrators only.</p>
        <ol>
            <li value="1">
                <MadCap:snippetText src="../../../../../../Resources/Snippets/Module Settings.flsnp" />
            </li>
            <li value="2">Select the <b>Survey Settings</b> tab. </li>
            <li value="3">At <b>Survey Results</b>, select <b>Public</b> or <b>Private</b> as required.</li>
        </ol>
        <p>
            <img src="../../../../Resources/Images/Modules/Surv/Survey_Settings_SurveyResults.png" style="visibility: visible;mso-wrap-style: square;" />
        </p>
        <ol MadCap:continue="true">
            <li value="4">
               Click the <b>Update</b> button.
            </li>
        </ol>
