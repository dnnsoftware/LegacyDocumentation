        <h1>Deleting a Survey Question</h1>
        <p>How to permanently&#160;delete a question from a Survey module.</p>
        <ol>
            <li value="1">Click the <b>Edit</b> <![CDATA[ ]]><img alt="" style="visibility: visible;mso-wrap-style: square;" src="../../../../Resources/Images/Icons/EditContent.gif" />&#160;button beside the question. </li>
            <li value="2">Click the <u>Delete</u> link. This displays the message "Are You Sure You Wish To Delete This Item?" </li>
        </ol>
        <p>
            <img src="../../../../Resources/Images/Modules/Surv/Survey_DeleteQuestion.png" style="visibility: visible;mso-wrap-style: square;" />
        </p>
        <ol MadCap:continue="true">
            <li value="3">Click the <b>OK</b> button to confirm deletion.</li>
        </ol>
