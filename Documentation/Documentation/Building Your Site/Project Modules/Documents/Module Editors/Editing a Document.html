        <h1>Editing a Document</h1>
        <p>How to edit the details of document or the file associated with a document record on the Documents module.</p>
        <ol>
            <li>Click the <b>Edit</b> <img alt=""  src="../../../../Resources/Images/Icons/EditContent.gif" /> button located to the left of the document record to be edited.</li>
        </ol>
        <p>
            <img alt="" src="../../../../Resources/Images/Modules/Document/050000/Documents_Edit.png" />
        </p>
        <ol>
            <li value="2">Edit the document fields as required.</li>
            <li>Click the <b>OK</b> button to confirm.</li>
        </ol>
