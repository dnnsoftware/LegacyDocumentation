        <h1>Viewing Form Records</h1>
        <p>How to view records which have been submitted to a form created using the Form and List module.</p>
        <ol start="1">
            <li value="1">Select <img src="../../../../Resources/Images/Icons/EditContent.gif"  /> <![CDATA[ ]]><b>Show Records</b> from the Form and&#160;List module actions menu to view the form records.</li>
            <li value="2">Click the  <b style="text-decoration: underline;font-weight: normal;">Show Form</b> link to return to the module.</li>
        </ol>
