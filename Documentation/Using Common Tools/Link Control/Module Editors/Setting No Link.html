        <h1>Setting No Link</h1>
        <p>This topic explains how to set the Link Control for no link. This option is only available on modules where a link is optional such as the Announcements module.</p>
<ol>
    <li>At <b>Link Type</b>, select <b>None</b>. </li>
</ol>
