        <h1>Editing a Site Page Link</h1>
        <p>How to edit a link to a page in your site in the DotNetNuke.RadEditorProvider for the RTE.</p>
<ol>
    <li value="1">Click on or highlight the linked text/object.</li>
    <li value="2">Click the <b>Custom Link </b>drop down list.</li>
    <li value="3">Select a new link.</li>
</ol>
