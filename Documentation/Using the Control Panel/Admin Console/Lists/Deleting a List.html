        <h1>Deleting a List</h1>
        <p>How to delete a list from the Admin Lists page. </p>
        <ol>
            <li>Navigate to Admin &gt; Advanced Settings &gt; <img src="../../../Resources/Images/Icons/Lists_16X16_Standard.png" /> <b>Lists</b>.</li>
            <li>Navigate to and select the required list.</li>
            <li>Click the <b>Delete&#160;List</b>. This displays the message "Are You Sure You Wish To Delete This Item?" </li>
<li>Click the <b>Yes</b> button confirm.</li>
        </ol>
    </body>
</html>
