        <h1>Deleting a Vendor Account</h1>
        <p>How to permanently delete a vendor account from the Vendors module.</p>
        <ol>
            <li value="1">Locate the required vendor account. </li>
            <li value="2">Click the <b>Edit </b><img alt="" src="../../../../../Resources/Images/Icons/Edit_16X16_Standard.png" /> button beside the required vendor. </li>
            <li value="3">Click the <b>Delete</b> button. This displays the message "Are You Sure You Wish To Delete This Item?" </li>
        </ol>
