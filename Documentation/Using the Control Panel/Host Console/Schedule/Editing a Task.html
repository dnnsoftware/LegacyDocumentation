        <h1>Editing a Task</h1>
        <p>How to edit the settings of a task on the Schedule module.</p>
        <ol>
            <li>Navigate to Host &gt; Advanced Settings &gt; <img alt="" src="../../../Resources/Images/Icons/ScheduleHistory_16x16_Standard.png" />&#160;<b> Schedule</b>.</li>
            <li>Click the <b>Edit</b> <![CDATA[ ]]><img alt="" src="../../../Resources/Images/Icons/Edit_16X16_Standard.png" />  button beside the task to be edited.</li>
            <li>Modify one or more fields as required. <MadCap:xref href="Adding a Task.html">See "Adding a Task"</MadCap:xref></li>
        </ol>
        <p>
            <img alt="Editing a Task" src="../../../Resources/Images/Host/Schedule/Schedule_EditTask.png" />
        </p>
        <ol>
            <li value="4">
                Click the <b>Update</b> button.
            </li>
        </ol>
