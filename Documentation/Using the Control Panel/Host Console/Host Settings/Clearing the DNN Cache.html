        <h1>Clearing the DNN Cache</h1>
        <p>SuperUsers can clear the DNN cache to purge all cached files from all sites within this DNN application.</p>
        <ol>
            <li>Navigate to  Host &gt; <b><img alt="Host Settings" src="../../../Resources/Images/Icons/Hostsettings_16X16_Standard.png" /> Host Settings</b>.</li>
            <li>Navigate to the base of the Host Settings module.</li>
            <li>Click the <b>Clear Cache</b> button.</li>
        </ol>
        <p>
            <img alt="Clearing the DNN cache" src="../../../Resources/Images/Host/HostSettings/HostSettings_ClearCache.png" />
        </p>
    </body>
